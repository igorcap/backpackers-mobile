<ion-view title="'List'" left-buttons="leftButtons">
   <ion-content has-header="true">
      <center>
         <h1>
            <i id="loadingIcon" class="icon ion-loading-a" ></i>
         </h1>
      </center>
      <ion-list class="wrapping-list">
         <ion-item ng-repeat="city in foundCities" ng-click="wishCityInfo({{city.id_city}})">
            {{city.name}}
         </ion-item>
      </ion-list>
      <center>
         <h1>{{error}}</h1>
      </center>
   </ion-content>
</ion-view>
