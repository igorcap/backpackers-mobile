<ion-view title="'My Trips'" left-buttons="leftButtons">
	<ion-content has-header="true">
		<center>
			<h1>
            <i id="loadingIcon" class="icon ion-loading-a" ></i>
				{{label}}
         </h1>
		</center>
		<ion-list class = "wrapping-list">
			<ion-item ng-repeat="req in requests" ng-click="tripPlan({{req.id_trip_plan}})" >
				Request id: {{req.id_trip_request}}. Status: {{req.status}}. Progress: {{req.progress_message}}, percent {{req.progress_percent}}%
			</ion-item>
		</ion-list>
		<center>
			<h1>{{error}}</h1>
		</center>
	</ion-content>
</ion-view>
