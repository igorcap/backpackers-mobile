<ion-view title="'Details'" left-buttons="leftButtons">

	<ion-content has-header="true" padding="true">
		<div class="card" id="topofpage">
			<center>
				<h1>
            <i id="loadingIcon" class="icon ion-loading-a" ></i>
         </h1>
			</center>
			<h4>{{city.name}}</h4>
			<h5>Country: {{city.country_name}} -  {{city.country_iso_2}}</h5>
			<h5>Alias: {{city.alias}}</h5>
			<h5>Continent: {{city.continent}}</h5>
			<h5>Latitude: {{city.latitude}}</h5>
			<h5>Longitude: {{city.longitude}}</h5>
			<h5>Description: {{city.description}}</h5>
			<div id="review" ng-bind-html="rev"></div>

		</div>
		{{add}}
	</ion-content>

</ion-view>
