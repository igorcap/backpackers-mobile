<ion-view title="'Review: Search City'" left-buttons="leftButtons">
<ion-content has-header="true">
<div class="card" id="topofpage"  ng-controller="SearchCityForReviewCtrl">
	<div class="item item-divider">
	<label class="item item-input">
	   <i id="ckeck1" class="icon ion-compose"></i> <input type="text" style ="border-radius: 8px" ng-model="city" placeholder="City" />
	  </label>
	  <p></p>
	  <label class="item item-input">
			<i id="ckeck2" class="icon ion-compose"></i><input type="text" style ="border-radius: 8px" ng-model="country" placeholder="Country" /></label>
<center>
		<button class="button button-energized" style ="border-radius: 8px" style="display: block" ng-click="search()" menu-close>Search</button>
		</center>

<span class="input-label" ng-model="label" >{{label}}</span>

 	</div>
	<br />
	<center><h1><i id="loadingIcon" class="icon ion-loading-a" style="visibility:hidden" ></i></h1></center>
	    <ion-list class="wrapping-list">
            <ion-item ng-repeat="city in searchCities" ng-click="cityInfo({{city.id_city}})">
                {{city.name}}
            </ion-item>
        </ion-list>
	<center><h1>{{error}}</h1></center>
	</div>


	</ion-content>
</ion-view>
