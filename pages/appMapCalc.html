<ion-view title="'List'" left-buttons="leftButtons">
	<ion-content has-header="true">
		<center>
			<h2><i id="loadingIcon" class="icon ion-loading-a" style="visibility:visible" ></i> {{label}}</h2>

		</center>
		<ion-list>

			<ion-item ng-repeat="city in markedCities">
				{{city.name}}
			</ion-item>
		</ion-list>
		<center>
			<h1>{{error}}</h1>
		</center>
		<br />
		<br />
		<div id="successMessage" class="card" style="visibility:hidden">
			<div class="item item-divider">
				<div class="input-label">
					{{message}}
				</div>
				<div class="input-label">
					Trip status: {{trip.status}}</div>
				<div class="input-label">
					Trip id: {{trip.id_trip_request}}</div>
				<div class="input-label">
					Trip request time: {{trip.create_time}}</div>
			</div>
		</div>
	</ion-content>

</ion-view>
