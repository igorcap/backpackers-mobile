<ion-view title="'My Reviews'" left-buttons="leftButtons" right-buttons="reviewButtons">
	<ion-content has-header="true">
		<center>
			<h1>
            <i id="loadingIcon" class="icon ion-loading-a" ></i>
				{{label}}
         </h1>
		</center>
		<ion-list class="wrapping-list">
			<ion-item ng-repeat="city in citiesReviews" ng-click="cityInfo({{city.id_city}} )">

				{{city.name}}
				<br/>{{city.country_name}}
				<br />


			</ion-item>


		</ion-list>
	</ion-content>
</ion-view>
